<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="n.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <label for="firstName">First Name:*</label>
        <input type="text" id="firstName">
        <label for="lastName">Last Name:*</label>
        <input type="text" id="lastName">
        <label for="dob">Birth Date:*</label>
        <input type="date" id="dob" required>
        <label for="dC">Departure City:*</label>
        <input type="text" id="dC" required>
        <label for="aC">Arrival City:*</label>
        <input type="text" id="aC" required>
        <label for="dD">Departure Date:*</label>
        <input type="date" id="dD" required>
        <label for="rD">Arrival Date:*</label>
        <input type="date" id="rD" required>
        <label for="bags">How many bags?:*</label>
        <input type="text" id="bags" required>

        <input type="radio" name="food" value="chicken" id="chicken">
        <label for="chicken">Chicken</label>
        <input type="radio" name="food" value="fish" id="fish">
        <label for="fish">Fish</label>
        <input type="radio" name="food" value="vegetarian" id="vegetarian">
        <label for="vegetarian">Vegetarian</label>

        <input type="checkbox" name="extras" value="1" id="leg">
        <label for="leg">Extra Leg Room</label>
        <input type="checkbox" name="extras" value="1" id="window">
        <label for="window">Window Seat</label>
        <input type="checkbox" name="extras" value="1" id="hp">
        <label for="hp">Headphones</label>
        <input type="checkbox" name="extras" value="1" id="ss">
        <label for="ss">Second Serving</label>
    </div>
    
    <div class="row">
        <button onclick="addToList()">add</button>
        <button onclick="print()">print</button>
    </div>

        </select> -->
    
    <div id="printSpace"></div>
    <script src="notes.js"></script>
</body>
</html>
